<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix logo" class="logo" />
    </div>
    <div class="navbar-nav">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">New & Popular</a>
      <a href="#">My List</a>
    </div>
    <div class="navbar-right">
      <i class="fas fa-search"></i>
      <i class="fas fa-bell"></i>
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile" class="profile-icon" />
    </div>
  </nav>

  <header class="hero">
    <div class="hero-content">
      <h1>Stranger Things</h1>
      <p>A young boy disappears, and a small town uncovers a mystery involving secret experiments and supernatural forces.</p>
      <div class="hero-buttons">
        <button class="btn btn-play"><i class="fas fa-play"></i> Play</button>
        <button class="btn btn-info"><i class="fas fa-info-circle"></i> More Info</button>
      </div>
    </div>
  </header>

  <main class="content">
    <h2>Only on Netflix</h2>
    <div class="card-row">
      <div class="content-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/f/f7/Stranger_Things_season_4.jpg" alt="Stranger Things" />
        <div class="card-title">Stranger Things</div>
      </div>
      <div class="content-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/b/bd/Money_Heist_poster.jpg" alt="Money Heist" />
        <div class="card-title">Money Heist</div>
      </div>
      <div class="content-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/1/13/Squid_Game.jpg" alt="Squid Game" />
        <div class="card-title">Squid Game</div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
